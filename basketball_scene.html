<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Basketball Player - Ready Player Me</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // === BASIC SETUP ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x101010);
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // === LIGHTS ===
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(3, 10, 5);
  dirLight.castShadow = true;
  scene.add(dirLight);

  // === FLOOR ===
  const floorGeo = new THREE.PlaneGeometry(20, 20);
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x202020 });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // === CONTROLS ===
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // === LOAD MODELS ===
  const loader = new THREE.GLTFLoader();
  let player, basketball;
  const clock = new THREE.Clock();
  const keys = {};

  // Load player
  loader.load('690ede0937697c47c8bfa46b.glb', (gltf) => {
    player = gltf.scene;
    player.scale.set(1.5, 1.5, 1.5);
    player.position.set(0, 0, 0);
    scene.add(player);
  });

  // Load basketball
  loader.load('basketball.glb', (gltf) => {
    basketball = gltf.scene;
    basketball.scale.set(0.4, 0.4, 0.4);
    basketball.position.set(0.4, 1, 0); // start at player's hand height
    scene.add(basketball);
  });

  // === MOVEMENT ===
  document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

  // === BALL DRIBBLE ANIMATION ===
  let bounceTime = 0;

  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    // Move player
    if (player) {
      const speed = 0.05;
      if (keys['w']) player.position.z -= speed;
      if (keys['s']) player.position.z += speed;
      if (keys['a']) player.position.x -= speed;
      if (keys['d']) player.position.x += speed;
    }

    // Bounce ball
    if (basketball && player) {
      bounceTime += delta * 6; // speed of bounce
      const bounce = Math.abs(Math.sin(bounceTime)) * 0.5; // up-down motion
      basketball.position.set(
        player.position.x + 0.4,
        0.8 + bounce,
        player.position.z
      );
    }

    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // === RESIZE ===
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
