<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Basketball Dribble Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- === Load Three.js and FBX Support === -->
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/loaders/FBXLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  let scene, camera, renderer, controls, mixer, clock;
  let player, basketball;

  init();
  animate();

  function init() {
    // === Scene ===
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101010);

    // === Camera ===
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    // === Renderer ===
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Lights ===
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(3, 10, 5);
    scene.add(dirLight);

    // === Floor ===
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x202020 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // === Controls ===
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === Clock ===
    clock = new THREE.Clock();

    // === Load Player Animation ===
    const fbxLoader = new THREE.FBXLoader();
    fbxLoader.load('Dribble.fbx', (fbx) => {
      player = fbx;
      player.scale.set(0.015, 0.015, 0.015); // Mixamo FBX is large, scale down
      player.position.set(0, 0, 0);
      scene.add(player);

      mixer = new THREE.AnimationMixer(player);
      const action = mixer.clipAction(fbx.animations[0]);
      action.play();

      console.log('âœ… Dribble animation loaded!');
    });

    // === Load Basketball Model ===
    const gltfLoader = new THREE.GLTFLoader();
    gltfLoader.load('basketball.glb', (gltf) => {
      basketball = gltf.scene;
      basketball.scale.set(0.4, 0.4, 0.4);
      basketball.position.set(0.5, 1, 0);
      scene.add(basketball);
    });

    // === Window Resize ===
    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();
    if (mixer) mixer.update(delta);

    // Optional: make basketball bob slightly to match hand motion
    if (basketball && player) {
      const t = Date.now() * 0.005;
      basketball.position.y = 0.8 + Math.abs(Math.sin(t)) * 0.3;
    }

    controls.update();
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
